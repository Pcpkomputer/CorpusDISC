<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%">
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="static/argon-design-system.min.css" rel="stylesheet">
    <link type="text/css" href="static/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="static/nucleo-icons.css" rel="stylesheet">
    <link rel="icon" href="static/logo.png" type="image/png">
    <link type="text/css" href="static/nucleo-svg.css" rel="stylesheet">
    <title>DISC Corpus</title><script src="static/bootstrap.min.js"></script>
    <script src="static/jquery.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/argon-design-system.js"></script>
</head>
<body style="width:100%;height:100%;background:linear-gradient(35deg,#5e72e4,#825ee4)!important">
    <div style="display:flex;width:100%;height:100%;justify-content:center;align-items:center">
        <div class="row justify-content-center" style="width:inherit">
            <div class="col-lg-3 col-md-5 col-sm-7">
              <div class="card bg-secondary border-0 mb-0">
                <div class="card-header bg-transparent pb-5">
                  
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <large>Login Admin</large>
                    {% if msg%}
                    <br>
                    <small>{{msg}}</small>
                    {%endif%}
                  </div>
                  <form role="form" method="POST" action="">
                    <div class="form-group mb-3">
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" name="email" placeholder="Email" type="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" name="password" placeholder="Password" type="password">
                      </div>
                    </div>
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                     
                    </div>
                    <div class="text-center">
                      <input type="submit" id="Masuk" name="Masuk" type="button" class="btn btn-primary my-4">
                    </div>
                  </form>
                </div>
              </div>
           
            </div>
          </div>
    </div>
</body>
</html>
