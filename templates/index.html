<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="static/argon-design-system.min.css" rel="stylesheet">
    <link type="text/css" href="static/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="static/nucleo-icons.css" rel="stylesheet">
    <link rel="icon" href="static/logo.png" type="image/png">
    <link type="text/css" href="static/nucleo-svg.css" rel="stylesheet">
    <title>DISC Corpus</title>
</head>
<body>
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center justify-content-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 style="text-align:center" class="h2 text-white mb-0">CAPDISC</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt--6">
        <div class="row">
            <div class="col">
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header border-0">
                        <h3 class="mb-0">Partisipan</h3>
                    </div>
                    <form class="card-body" method="POST" action="hasil">
                        {%if error%}
                        <div class="custom-control mb-2">
                            <div class="alert alert-danger" role="alert">
                                 {{msg}}
                              </div>
                        </div>
                        {%endif%}
                        <div class="custom-control mb-2">
                            <label for="name">Nama Lengkap : </label>
                            <input aria-describedby="addon-right addon-left" required name="name" placeholder="Nama Lengkap" class="form-control " value="">
                        </div>
                        <div class="custom-control mb-2">
                            <label for="name">Alamat Email : </label>
                            <input aria-describedby="addon-right addon-left" type="email" required name="email" placeholder="Alamat Email" class="form-control " value="">
                        </div>
                        <div class="custom-control mb-2">
                            <label for="email">Jenis Kelamin : </label>
                            <div class="row">
                                <div class="custom-control custom-radio mb-3 col-lg-2 ml-4">
                                    <input type="radio" id="customRadio1" required name="jeniskelamin" value="L" checked="" class="custom-control-input ">
                                    <label class="custom-control-label" for="customRadio1">Laki - laki</label>
                                </div>
                                <div class="custom-control custom-radio mb-3 col-lg-2 ml-4">
                                    <input type="radio" id="customRadio2" required name="jeniskelamin" value="P" class="custom-control-input ">
                                    <label class="custom-control-label" for="customRadio2">Perempuan</label>
                                </div>
                            </div>
                        </div>
                        <div class="custom-control mb-2">
                            <label for="name">Username Instagram : </label>
                            <input aria-describedby="addon-right addon-left" required name="usernameinstagram" placeholder="Username Instagram" class="form-control " value="">
                        </div>
                    </div>
                    <div class="custom-control">
                        <button class="btn btn-primary mt-2 ml-4" type="submit">Selanjutnya</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="static/bootstrap.min.js"></script>
<script src="static/jquery.min.js"></script>
<script src="static/popper.min.js"></script>
<script src="static/argon-design-system.js"></script>
</html>
