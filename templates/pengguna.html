  <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
  <script>

      function edit(id){
        document.location.href="/dashboard/partisipan/edit/"+id;
      }

      function detail(id){
        document.location.href="/dashboard/partisipan/detail/"+id;
      }

      function hapus(id){
        document.location.href="/dashboard/partisipan/hapus/"+id;
      }

      document.querySelector(".sidenav").addEventListener("click",(e)=>{
          if(e.target.localName==="div"){
              document.body.classList.remove("nav-open");
              document.body.classList.remove("g-sidenav-show");
              document.body.classList.remove("g-sidenav-pinned");
          }
      })

      var $table = $('#table')

      var data = {{data | safe}}
    $table.bootstrapTable({  columns: [{
    field: 'id',
    title: 'ID Partisipan'
  }, {
    field: 'nama',
    title: 'Nama Partisipan'
  }, {
    field: 'email',
    title: 'Email Partisipan',
  }, {
    field: 'instagram',
    title: 'Username Instagram',
  },{
    field: 'aksi',
    title: 'Aksi',
    formatter : (val,id)=>{
        console.log(id)
        return `<button class="btn btn-primary" onclick="edit(${id.id})">Edit</button>
        <button class="btn btn-success" onclick="detail(${id.id})">Detail</button>
        <button class="btn btn-danger" onclick="hapus(${id.id})">Hapus</button>`;
    }
    
  }],data: data})
  </script>
